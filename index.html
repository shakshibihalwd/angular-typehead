<!DOCTYPE html>
<html ng-app="app" ng-controller="typeahead-controller">

<head>
    <title>Angular Typeahead</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <angular-typeahead data="countries" limit="10"></angular-typeahead>
    <div>
        <a href="https://github.com/justanothermanoj/angular-typeahead"><h1>github.com/justanothermanoj/angular-typeahead</h1></a>
    </div>
</body>

</html>
